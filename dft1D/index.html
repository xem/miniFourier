<tt><h2>Mini DFT 1D</h1>

<p><b>Input:</b>&nbsp; <input size=50 id=i1 value="[[1,0],[2,0],[3,0],[4,0]]">
<p><b>Output:</b> <input size=50 id=i2 readonly>
<p><button id=ok>Compute</button>

<script>


// Golf starts here
// =================

DFT=(I,L=I.length,O=[])=>{for(i in I)for(k in O[i]=[0,0],I)with(Math)P=-2*k*PI*i/L,K=I[k],O[i][0]+=K[0]*cos(P)-K[1]*sin(P),O[i][1]+=K[0]*sin(P)+K[1]*cos(P);return O}

// Golf ends here
// ==============

ok.onclick = () => {

  I = eval(i1.value);
  
  O = DFT(I);
  
  i2.value = JSON.stringify(O).replace(/-?\d+\.?\d*e?-?\d*/g,a=>(+a).toFixed(3));
  
}
</script>
