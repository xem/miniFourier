<tt>
<h2>Mini Inverse FFT 1D</h1>

<p><b>Input:</b>&nbsp; <input size=50 id=i1 value="[[10.000,0.000],[-2.000,2.000],[-2.000,0.000],[-2.000,-2.000]]">
<p><b>Output:</b> <input size=50 id=i2 readonly>
<p><button id=ok>Compute</button>

<script>


// Golf starts here
// =================

IFFT=(F,M,T,p,q,t,h=0,a=[],o=[],L=F.length)=>{for(((t=~t)?a:o)[h]of F)h+=!t;for(h>1&&IFFT(o,IFFT(a));t<h;[p,q]=a[t],F[t]=[p+M,q+T],F[t+++h]=[p-M,q-T])with(Math)[p,q]=o[t],M=cos(T=PI*t/h)*p-sin(T)*q,T=cos(T)*q+sin(T)*p;return F.map(a=>[a[0]/L,a[1]/L])}

// Golf ends here
// ==============

ok.onclick = () => {

  I = eval(i1.value);
  
  I = IFFT(I);
  
  i2.value = JSON.stringify(I).replace(/-?\d+\.?\d*e?-?\d*/g,a=>(+a).toFixed(3)).replace(/-0.000/g,"0.000");
  
}
</script>
